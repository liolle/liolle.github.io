<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    

    
    <div class="container-fluid text-center px-0" id="top_part">

               <nav class="navbar fs-6 text-white ">
            <div class="container-fluid px-1 ">
              <div class="col col-sm-3 fw-bold" > 
                <img src="../img/babel-10.svg" height="25px" alt="">
              </div>
              <div class="col col-sm-9  md_view"> 
                <div class="row m-0" id="links">
                    <div class="col col-sm-2 px-0">Home</div>
                    <div class="col col-sm-2 px-0 offset-sm-1 ">Menu</div>
                    <div class="col col-sm-2 offset-sm-1 px-0 ">Gallery</div>
                    <div class="col col-sm-2 offset-sm-1 px-0 active_link">About</div>
                </div>
              </div>
              <div class="col col-sm-9 sm_view"> 
                <div class="row" >
                    <div class="col d-flex justify-content-end">

                      <div class="dropstart ">
                        <span class="btn text-white material-symbols-outlined" 
                        data-bs-toggle="dropdown" >
                          menu
                        </span>

                        <ul class="dropdown-menu dropdown-menu-dark" >
                          <li><a class="dropdown-item" href="#">Home</a></li>
                          <li><a class="dropdown-item" href="#">Menu</a></li>
                          <li><a class="dropdown-item " href="#">Gallery</a></li>
                          <li><a class="dropdown-item active_link" href="#">About</a></li>
      
                        </ul>
                      </div>
                    </div>
                    
                </div>
              </div>
              
              
            </div>

        </nav>

        <div class="container " >
          <div class="row d-flex justify-content-center flex-wrap rounded" id="map_container">
            <div class="col col-sm-8  rounded" id="map">

            </div>
            <div class="col col-sm-4 pt-3 d-flex 
            align-items-center justify-content-center 
            flex-column rounded " id="schedule">

            <div class="row address">
              <div class="col col-sm-12 ">
                <p class="d-flex flex-nowrap" style="user-select: none; cursor: pointer; width: fit-content;" 
                id="map_loc" onclick="copyLocation()">
                  <span class="material-symbols-outlined mx-1">location_on</span>
                  London EC1A 9EJ 
                  <span class="material-symbols-outlined mx-1 hidden">inventory</span>
                  
                </p>

                
              </div>
              <div class="col col-sm-12 ">
                <p class="d-flex flex-nowrap" style="user-select: none; cursor: pointer; width: fit-content;" 
                id="map_tel" onclick="cp('tel')">
                  <span class="material-symbols-outlined mx-2">phone</span>
                  20 7946 0626 
                  <span class="material-symbols-outlined mx-1 hidden">inventory</span>
                  
                </p>

                
              </div>

            </div>
            <div class="week ">
              <p class="fw-bold m-0">Monday-Friday</p>
              <p class="m-0">12:00 PM-3:00 PM</p>
              <p>5:00 PM-10:00 PM</p>
            </div>
            <div class="week-end">
              <p class="fw-bold m-0">Saturday-Sunday</p>
              <p class="mt-0 text-black-50 m-0">(On reservation)</p>
              <p class="">1:00 PM-10:00 PM</p>
            </div>
            </div>

              
            </div>
          </div>
        </div>

        <div class="container mt-5 text-white text-start" id="form">

          <div class="row d-flex justify-content-center">
            <div class="col col-sm-8 ">

              <form>
                <div class="row mb-1">
                  <div class="col">
                    <label for="firstname" class="form-label"></label>
                    <input type="firstname" class="form-control" id="firstname" 
                    placeholder="Firstname">
                    
                  </div>
                  <div class="col">
                    <label for="lastname" class="form-label"></label>
                    <input type="lastname" class="form-control" id="lastname" 
                    placeholder="Lastname">
                  </div>
    
                </div>
    
                <div class="row mb-3">
                  <div class="col form-group col-sm-9 py-0">
                    <label for="exampleFormControlInput1"></label>
                    <input type="email" class="form-control" 
                    id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>
    
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Topic</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">General</option>
                    <option value="2">Reservation</option>
                    <option value="3">Business</option>
                    <option value="4">Other</option>
                  </select>
                </div>
    
                <div class="row mb-3">
                  <div class="col">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                    
                  </div>
                </div>
    
    
                <div class="row  ">
                  <div class="col mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn border text-white px-2  d-flex justify-content-center">
                      Send
                      <span class="material-symbols-outlined mx-1"> send </span>
                    </button>
                  </div>
                </div>
    
              </form>
            </div>
          </div>


        </div>

        

    </div>
    <script src="../src/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <script src="../src/about.js"></script>
</body>
</html>
